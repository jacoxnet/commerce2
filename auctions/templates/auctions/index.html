{% extends "auctions/layout.html" %}

{% block body %}
    {% load static %}
    <h2>Active Listings</h2>

<div class="container">
    {% for item in itemList %}
        <div class="row">
            <div classs="col-lg-6">
                
                <img src="https://live.staticflickr.com/65535/52471294803_5992fc25fe_t.jpg" width="100" height="77" alt="gamingpc">
            </div>
            <div classs="col-lg-6">
                <ul class="nobullet">
                    <li>Item name: {{ item.name }}</li>
                    <li>Category: {{ item.category }}
                    <li>Description: {{ item.description }}</li>
                </ul>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
