{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}

<div id="create">
    <form id='fcreate' action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
                name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <textarea placeholder="Description" autocomplete="off" rows="4" class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" 
                name="starting" placeholder="Starting Bid" type="number">
        </div>
        <div class="form-group">
            <select class="form-select" name="category" aria-label="select category">
                <option selected>Select the category</option>
                {% for cat in cats %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="image"
                placeholder="Image URL" type="URL">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
